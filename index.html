<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fix Cloudflare Insights integrity hash mismatch - Must run before CSP -->
    <script>
      (function() {
        function fixCloudflareBeacon() {
          var scripts = document.querySelectorAll('script[src*="cloudflareinsights.com"]');
          scripts.forEach(function(script) {
            if (script.hasAttribute('integrity')) {
              script.removeAttribute('integrity');
            }
            if (script.crossOrigin) {
              script.crossOrigin = 'anonymous';
            }
          });
        }
        // Run immediately
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', fixCloudflareBeacon);
        } else {
          fixCloudflareBeacon();
        }
        // Monitor for dynamically added scripts
        var observer = new MutationObserver(fixCloudflareBeacon);
        observer.observe(document.documentElement || document.body || document, { 
          childList: true, 
          subtree: true 
        });
      })();
    </script>
    <!-- Content Security Policy: Allow CesiumJS (WebAssembly/eval) and Cloudflare Insights -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval' https://static.cloudflareinsights.com; connect-src 'self' https://cloudflareinsights.com https://static.cloudflareinsights.com https://cesium.com https://www.cesium.com https://api.cesium.com https://api.mapbox.com https://api.tiles.mapbox.com; img-src 'self' data: https: blob:; worker-src 'self' blob:;">

</head>
