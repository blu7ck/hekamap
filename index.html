<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fix Cloudflare Insights integrity hash mismatch - Must run immediately -->
    <script>
      (function() {
        'use strict';
        // Override script loading to remove integrity before it's processed
        var originalCreateElement = document.createElement;
        document.createElement = function(tagName) {
          var element = originalCreateElement.call(document, tagName);
          if (tagName.toLowerCase() === 'script') {
            var originalSetAttribute = element.setAttribute;
            element.setAttribute = function(name, value) {
              if (name === 'integrity' && this.src && this.src.includes('cloudflareinsights.com')) {
                return; // Don't set integrity for Cloudflare Insights
              }
              return originalSetAttribute.call(this, name, value);
            };
            // Also intercept src attribute
            var srcDescriptor = Object.getOwnPropertyDescriptor(HTMLScriptElement.prototype, 'src');
            if (srcDescriptor && srcDescriptor.set) {
              Object.defineProperty(element, 'src', {
                get: function() { return this.getAttribute('src'); },
                set: function(value) {
                  this.setAttribute('src', value);
                  if (value && value.includes('cloudflareinsights.com')) {
                    this.removeAttribute('integrity');
                  }
                },
                configurable: true,
                enumerable: true
              });
            }
          }
          return element;
        };
        
        // Also fix existing scripts
        function fixExistingScripts() {
          var scripts = document.querySelectorAll('script[src*="cloudflareinsights.com"]');
          scripts.forEach(function(script) {
            script.removeAttribute('integrity');
            if (script.crossOrigin && script.crossOrigin !== 'anonymous') {
              script.crossOrigin = 'anonymous';
            }
          });
        }
        
        // Run immediately
        fixExistingScripts();
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', fixExistingScripts);
        }
        
        // Monitor for dynamically added scripts
        var observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            mutation.addedNodes.forEach(function(node) {
              if (node.nodeType === 1 && node.tagName === 'SCRIPT') {
                if (node.src && node.src.includes('cloudflareinsights.com')) {
                  node.removeAttribute('integrity');
                }
              }
            });
          });
          fixExistingScripts();
        });
        observer.observe(document.documentElement || document, { 
          childList: true, 
          subtree: true 
        });
      })();
    </script>
